<div class="card my-5">
  <div class="card-body">

    <p>Users count: {{ users.length }}</p>
<pre>{{ users | json }}</pre>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID #</th>
          <th scope="col">UserName</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
<tr *ngFor="let user of users">
  <td>{{ user.id }}</td>
  <td>{{ user.username }}</td>
    <td><a *ngIf="user.email" href="mailto:{{ user.email }}">{{ user.email }}</a></td>

  
</tr>
      </tbody>
    </table>
  </div>
</div>
